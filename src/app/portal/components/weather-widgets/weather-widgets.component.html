<section class="weather-widgets">
  <app-weather-widget
    [baseWeather]="true"
    [hideMenu]="!!weatherLocations.length"
    [user]="user"
  ></app-weather-widget>

  <ng-container *ngIf="weatherLocations.length">
    <app-weather-widget
      *ngFor="let weatherLocation of weatherLocations"
      [weatherLocation]="weatherLocation"
      [user]="user"
    ></app-weather-widget>
  </ng-container>
</section>
