<section class="articles">
  <mat-card class="article" *ngFor="let article of articles">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon style="color: white">more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
      <section class="category-and-data">
        <span>{{article.category}}</span>
        <span>{{article.date}}</span>
      </section>

      <section class="main-info">
        <p class="title">{{article.title}}</p>
        <span class="content">{{article.text}}</span>
      </section>

      <section class="additional-info">
        <div class="photo">
        </div>
        <span>{{article.authorName}}</span>
        <a>Read more <mat-icon>arrow_forward</mat-icon></a>
      </section>
    </mat-card-content>
  </mat-card>
</section>
