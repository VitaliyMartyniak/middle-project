<section *ngIf="!isLoading" class="articles">
  <ng-container *ngIf="articles.length; else noArticles">
    <app-article
      class="article-container"
      *ngFor="let article of articles"
      [article]="article"
      [user]="user"
    ></app-article>
  </ng-container>

  <ng-template #noArticles>
    <span>No articles!</span>
  </ng-template>
</section>

<app-loader *ngIf="isLoading"></app-loader>

<app-pagination *ngIf="!isLoading && articles.length"></app-pagination>
