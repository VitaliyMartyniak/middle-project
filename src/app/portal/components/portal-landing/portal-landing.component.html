<header>
  <section class="logo">
    <a routerLink="/portal">
      <img src="assets/img/logos/logoipsum-black.svg" alt="Logoipsum logo">
    </a>
  </section>

  <section class="searcher-and-user-badge">
    <section class="searcher-and-user-badge-container">

      <app-article-search></app-article-search>

      <app-user-badge
        [isLoading]="isLoading"
        [user]="user"
      >
      </app-user-badge>

    </section>
  </section>
</header>

<main>
  <aside>
    <p>Main Menu</p>
    <nav>
      <a routerLink="/portal/dashboard" routerLinkActive="active" #dashboard="routerLinkActive">
        <img [src]="dashboard.isActive ? 'assets/img/icons/speedometer-active.svg' : 'assets/img/icons/speedometer-inactive.svg'"
             [alt]="!dashboard.isActive ? 'dashboard-active' : 'dashboard-inactive'" />
        Dashboard
      </a>
    </nav>

    <div class="line"></div>

    <app-bitcoin-value></app-bitcoin-value>

    <button mat-button (click)="logout($event)"><img src="assets/img/icons/logout.svg" alt="Logout">Logout</button>
  </aside>

  <section class="component-container">
    <router-outlet></router-outlet>
  </section>
</main>
