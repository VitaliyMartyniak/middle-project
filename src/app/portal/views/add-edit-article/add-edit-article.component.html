<section class="add-edit">
  <h2>Add new article</h2>

  <div class="line"></div>

  <form>
    <label for="title">Title</label>
    <mat-form-field class="title" appearance="fill">
      <input id="title" matInput placeholder="Enter your title">
    </mat-form-field>

    <label for="text">Text</label>
    <mat-form-field appearance="fill">
      <textarea id="text" matInput placeholder="Enter your text copy"></textarea>
    </mat-form-field>
  </form>

  <section class="add-photo">
    <h3>Add cover photo</h3>
    <p>Drag and drop file below</p>

    <app-photo-dnd></app-photo-dnd>
  </section>

  <section class="form-actions">
    <button class="btn-regular btn-small" mat-button>Cancel</button>
    <button class="btn-primary btn-small" mat-button>Publish</button>
  </section>
</section>
