<section class="profile" *ngIf="user">
  <h2>Manage your account</h2>

  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Edit Information">
      <app-profile-info></app-profile-info>
    </mat-tab>
    <mat-tab label="User Avatar">
      <app-profile-avatar [docID]="user['docID']"></app-profile-avatar>
    </mat-tab>
    <mat-tab label="Change Password">
      <app-profile-password></app-profile-password>
    </mat-tab>
  </mat-tab-group>

  <section *ngIf="isLoading" class="loader-background">
    <app-loader></app-loader>
  </section>
</section>
