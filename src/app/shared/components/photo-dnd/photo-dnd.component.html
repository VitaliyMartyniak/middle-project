<div [ngStyle]="{height: containerHeight}" class="container" appPhotoDnd (fileDropped)="onFileDropped($event)">
  <input type="file" id="fileDropRef" (change)="fileBrowseHandler($event)" />
  <img src="assets/img/icons/upload.svg" alt="Upload icon">
  <p class="format">.JPG  .PNG</p>

  <p class="hint">You can also upload files by</p>
  <label for="fileDropRef">clicking here</label>
  <section [ngClass]="{'file-image-hidden': !url, 'file-image-show': url}">
    <img class="uploaded-image" *ngIf="url" [src]="url" alt="Uploaded image"/>
  </section>
  <button *ngIf="url" (click)="deleteFile()">X</button>
</div>
