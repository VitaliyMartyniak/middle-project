<section class="login-container">
  <section class="greeting">
    <img src="../../../../assets/img/icons/waving-hand.svg" alt="Waving Hand">
    <h2>Welcome back</h2>
    <p>Sign in to manage your account.</p>
  </section>

  <form class="login-form">
    <label for="email">Email Address</label>
    <mat-form-field appearance="fill">
      <input id="email" matInput placeholder="Enter your email address">
    </mat-form-field>

    <label for="password">Password</label>
    <mat-form-field appearance="fill">
      <input id="password" matInput placeholder="Enter your password">
    </mat-form-field>
  </form>

  <a routerLink="/forgot-password">Forgot your password?</a>

  <button class="btn-primary" mat-button>Sign in</button>

  <div class="hr-with-text">
    <div class="line"></div>
    <div class="text">Or do it via other accounts</div>
    <div class="line"></div>
  </div>

  <section class="auth-alternative">
    <button mat-button>
      <img src="assets/img/logos/google.svg" alt="Google">
    </button>
    <button mat-button>
      <img src="assets/img/logos/facebook.svg" alt="Facebook">
    </button>
  </section>

  <span class="sign-up-message">Donâ€™t have an account? <a routerLink="/register">Sign Up</a></span>
</section>
